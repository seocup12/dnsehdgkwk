<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POKERUN - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;0,600;0,700;1,800&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="run_home.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>

    <div class="scaffold">
        <div class="safe-area">
            
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonthBtn" class="nav-btn"><span class="material-icons">chevron_left</span></button>
                    <span id="currentMonthLabel">2023. 10</span>
                    <button id="nextMonthBtn" class="nav-btn"><span class="material-icons">chevron_right</span></button>
                </div>
                
                <div class="weekdays-grid">
                    <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                </div>
                
                <div id="calendarGrid" class="days-grid">
                    </div>
            </div>

            <div id="dailyRecordSection" class="daily-record-container hidden">
                <div class="section-header">
                    <span id="selectedDateLabel">10월 25일</span>
                    <button id="closeDailyBtn" class="icon-btn-small"><span class="material-icons">close</span></button>
                </div>
                <ul id="dailyRecordList" class="daily-list">
                    </ul>
            </div>

            <div class="section-divider"></div>

            <div class="feed-container">
                <div class="feed-title">친구들의 활동</div>
                <ul id="friendList" class="feed-list">
                    </ul>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="run_home.js"></script>
    <script src="layout.js"></script>
    <script type="module">
    import { auth, db } from './config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 1. 로그인 상태 감지 (접속 시 자동 실행)
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            console.log("✅ 런(Run) 앱 로그인 연동 성공:", user.uid);
            
            // 2. 내 프로필 데이터 가져오기 (포켓몬 앱과 공유됨)
            const userRef = ref(db, 'users/' + user.uid + '/userData');
            try {
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // 필요하면 여기서 window 전역 변수에 저장해 다른 스크립트에서 쓸 수 있게 함
                    window.myProfile = data; 
                    console.log("내 프로필 로드 완료:", data.nickname);
                }
            } catch (e) { console.error("데이터 로드 오류:", e); }

            // 3. 기록 저장을 위한 함수 (필요할 때 호출해서 사용 가능)
            window.saveRunRecord = (distance, timeStr) => {
                const recordRef = ref(db, `users/${user.uid}/run_records/${Date.now()}`);
                update(recordRef, {
                    distance: distance,
                    time: timeStr,
                    date: new Date().toISOString()
                }).then(() => console.log("러닝 기록 저장됨"));
            };

        } else {
            console.log("로그인이 필요합니다.");
            // 로그인이 안 되어 있다면 로그인 페이지로 보내는 코드를 여기에 추가할 수 있습니다.
            // location.href = 'index.html'; 
        }
    });
</script>
</body>
</html>
