<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POKE RUN: SETTINGS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --volt: #ccff00; --bg-main: #000000; --bg-card: #111111; --text-main: #ffffff; --border-color: #262626; }
        body { font-family: sans-serif; background: var(--bg-main); color: var(--text-main); }
    </style>
</head>
<body class="flex justify-center h-screen bg-[var(--bg-main)]">
    <div class="w-full max-w-md h-full bg-[var(--bg-main)] flex flex-col relative">
        <main class="flex-1 p-4 overflow-y-auto pb-20">
            <h2 class="text-2xl font-bold mb-4 font-italic">SETTINGS</h2>
            
            <div class="flex flex-col items-center pt-4 pb-8 border-b border-[var(--border-color)] mb-4">
                <div class="w-24 h-24 rounded-full p-[2px] bg-gradient-to-tr from-[var(--volt)] to-purple-500 mb-4">
                    <img id="setting-img" class="w-full h-full rounded-full bg-[var(--bg-card)] object-cover">
                </div>
                <h2 id="setting-name" class="text-2xl font-bold mb-1">-</h2>
                <p id="setting-email" class="text-sm text-gray-500 mb-6">-</p>
                <button class="bg-[var(--bg-card)] px-6 py-2 rounded-full text-sm font-bold border border-[var(--border-color)]">프로필 수정</button>
            </div>

            <div class="bg-[var(--bg-card)] rounded-xl border border-[var(--border-color)] overflow-hidden mb-6">
                <button class="w-full flex items-center justify-between p-4 border-b border-[var(--border-color)]">
                    <div class="flex items-center gap-3"><i data-lucide="lock" class="w-5 h-5"></i><span class="text-sm">개인정보 보호</span></div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-500"></i>
                </button>
                <button class="w-full flex items-center justify-between p-4">
                    <div class="flex items-center gap-3"><i data-lucide="bell" class="w-5 h-5"></i><span class="text-sm">알림 설정</span></div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-500"></i>
                </button>
            </div>
            
            <button onclick="handleLogout()" class="w-full text-red-500 text-sm py-4">로그아웃</button>
        </main>

        <nav class="w-full bg-[var(--bg-main)] border-t border-[var(--border-color)] px-2 py-4 flex justify-between items-end pb-8 z-30">
    <button onclick="location.href='log.html'" class="flex-1 flex flex-col items-center gap-1 text-[var(--text-sub)] pb-1">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold">피드</span>
    </button>
    <button onclick="location.href='reels.html'" class="flex-1 flex flex-col items-center gap-1 text-[var(--text-sub)] pb-1">
        <i data-lucide="clapperboard" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold">릴스</span>
    </button>
    <div class="relative w-16 flex justify-center z-10">
        <button onclick="location.href='upload.html'" class="absolute bottom-2 bg-[var(--volt)] text-black p-3.5 rounded-full border-4 border-[var(--bg-main)] shadow-lg active:scale-95 transition-transform">
            <i data-lucide="plus" class="w-7 h-7"></i>
        </button>
    </div>
    <button onclick="location.href='profile.html'" class="flex-1 flex flex-col items-center gap-1 text-[var(--text-sub)] pb-1">
        <i data-lucide="user" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold">프로필</span>
    </button>
    <button onclick="location.reload()" class="flex-1 flex flex-col items-center gap-1 text-[var(--volt)] pb-1">
        <i data-lucide="settings" class="w-6 h-6"></i>
        <span class="text-[10px] font-bold">설정</span>
    </button>
</nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const auth = getAuth(initializeApp({ apiKey: "AIzaSyAbHwLLXIH8rBQ8gNMVqE5SE208aIbfFZ0", authDomain: "pokbattle.firebaseapp.com", projectId: "pokbattle" }));

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('setting-name').innerText = user.displayName;
                document.getElementById('setting-email').innerText = user.email;
                document.getElementById('setting-img').src = user.photoURL || "https://api.dicebear.com/7.x/avataaars/svg?seed=" + user.uid;
            } else { location.href = 'home.html'; }
        });

        window.handleLogout = () => signOut(auth).then(() => location.href='home.html');
        lucide.createIcons();
    </script>
</body>
</html>
